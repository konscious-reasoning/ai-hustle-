<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Hustle System{% endblock %}</title>
    <style>
        :root {
            --primary: #00C896;
            --bg: #0F0F1A;
            --card-bg: rgba(255,255,255,0.05);
        }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        @media (max-width: 600px) {
            .card { padding: 15px; }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
